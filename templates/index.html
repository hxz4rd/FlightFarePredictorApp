<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Flight Fare Predictor</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body >
  <div>
    <nav class="deep-purple"style="position:fixed ; z-index: 2; role="navigation">
      <div class="nav-wrapper container"><img style="margin-top: 8px ; width: 36px;" href="#" class="responsive-img" src="/images/travelling.png" alt="">
        <ul class="right hide-on-med-and-down">
          <li><a href="#" class=""><h5>v1.0</h5></a></li>
        </ul>
  
        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center deep-purple-text lighten-1 "><b style="opacity: 85%; color: white; text-shadow: 0 0 25px rgb(0, 0, 0);">FLIGHT FARE PREDICTOR</b> </h1>
        <div class="row center">
          <h5 class="header col s12 light"><b style=" color: white;text-shadow: 0 0 25px rgb(0, 0, 0);">Predicts Flight Fare within seconds</b> 
          <br>
          </h5>
        </div>
       <div class="row" >
      <form action='/predict' method="post" class="col s12">
        <div class="row ">
         
             <div class="input-field col s4  deep-purple" style="border-radius: 5px;text-align: center; border: 3px solid white;">
             <label for="Source"><b style="color: white;">Source</b></label>
              <br> 
            <input list="Source_list" placeholder="Source City" name="Source" id="Source" type="text" class="validate text-white" required="required" style="color: white;">
               <datalist id="Source_list">
                 <option value="Delhi"/>
                  <option value="Kolkata"/>
                  <option value="Mumbai"/>
                 <option value="Chennai"/>
                 <option value="Bangalore"/>
               </datalist> 
          
          </div>
  
          <div class="input-field col s4 deep-purple" style="border-radius: 5px;border: 3px solid white;">
  
            <label for="last_name"><b style="color: white;">Destination</b></label>
              <br>
           <input list="dest_list" id="last_name" name="Destination" placeholder="Destination City"  type="text" class="validate" required="required" style="color: white;"> 
            <datalist id="dest_list">
                 <option value="Hyderabad"/>
                 <option value="Cochin"/>
                 <option value="Delhi"/>
                 <option value="New Delhi"/>
                 <option value="Bangalore"/>
                 <option value="Kolkata"/>                
            </datalist>   
          </div>
  
          <div class="input-field col s4 deep-purple" style="border-radius: 5px; color: white; border: 3px solid white;">
              <label for="_name"><b style="color: white;">Date & Time</b></label>
              <br>
            <input id="_name" name="Date" type="datetime-local" class="validate text-white" required="required" style="color: white;">
  
          </div>
  
          <div class="input-field col s4 deep-purple" style="border-radius: 5px;border: 3px solid white;">
              <label for="third_name"><b style="color: white;">Airline</b></label>
              <br>
            <input list="airline_list" placeholder="Airline Preferred" name="Airline" id="third_name" type="text" class="validate" required="required" style="color: white;">
            <datalist id="airline_list">
              <option value="Jet Airways"/>
              <option value="IndiGo"/>
              <option value="Air India"/>
              <option value="Multiple carriers"/>
              <option value="SpiceJet"/>
              <option value="Vistara"/>
              <option value="Air Asia"/>
              <option value="GoAir"/>
              <option value="Multiple carriers Premium economy"/>
              <option value="Jet Airways Business"/>
              <option value="Vistara Premium economy"/>
              <option value="Trujet"/>
              
              </datalist>
  
          </div>
          <div class="input-field col s4 deep-purple" style="border-radius: 5px;border: 3px solid white;">
              <label for=fifth_name"><b style="color: white;">Stops</b></label>
              <br>
            <input list="stop_list" placeholder="eg. 0 means NonStop" name="Stops" id="fifth_name" type="text" class="validate" required="required" style="color: white;">
               <datalist id="stop_list">
                 <option value="0">Non-Stop</option>
                  <option value="1"/>
                  <option value="2"/>
                 <option value="3"/>
                 <option value="4"/>
               </datalist> 
          </div>
  
        </div>
  
        <div class="row center">
  
            <button type="submit" class="btn-large waves-effect waves-light deep-purple" style="border-radius: 5px;border: 3px solid white;"><b>Predict Flight Fare</b> </button>
        </div>
      </form>
        </div>
        <br style="border: 2px solid white; margin-bottom: 10px;"><h6 style="color: white;">{{pred}}</h6><br>
      </div>
    </div>
    <br><br>
    </div>
    </div>
    <footer class="page-footer deep-purple">
      <div class="container">
        <div class="row">
          <div class="col l6 center s12 center">
            <h5 class="white-text">Thanks for visiting !</h5>
            <p class="grey-text text-lighten-4">More features will be coming soon....</p>
          </div>
          <div class="col l4 offset-l2 s12">
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container center">
        Â© 2022 Copyright G-54 FYP
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="/particles.js"></script>
    <script type="text/javascript" src="/app.js"></script>
  </div>
  </body>
</html>
